<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | Orion Heights University</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f7;
            color: #333;
        }

        header {
            background-color: #123292;
            color: #FFD700;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 45px;
            margin-right: 15px;
        }

        .logo h1 {
            font-size: 22px;
            margin: 0;
            text-transform: uppercase;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #123292;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        form label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        form textarea {
            resize: vertical;
        }

        .full-width {
            grid-column: span 2;
        }

        button {
            grid-column: span 2;
            padding: 12px;
            font-size: 16px;
            background-color: #1f7a1f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #146614;
        }

        footer {
            background-color: #204489;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }

            button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="Orion Icon.png" alt="University Logo">
        <h1>Orion Heights University</h1>
    </div>
</header>

<main>
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+63..." pattern="^\+?[0-9]{10,15}$" required>
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
            </select>
        </div>

        <div class="full-width">
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select a course</option>
                <option>BS Information Technology</option>
                <option>BS Computer Science</option>
                <option>BS Information Systems</option>
                <option>BS Business Administration</option>
                <option>BS Accountancy</option>
                <option>BS Psychology</option>
                <option>BS Education</option>
                <option>BS Nursing</option>
                <option>BS Hospitality and Restaurant Management</option>
                <option>BS Aeronautical Engineering</option>
                <option>BS Civil Engineering</option>
                <option>BS Electronics Engineering</option>
                <option>BS Mechanical Engineering</option>
                <option>BS Social Work</option>
            </select>
        </div>
        

        <div class="full-width">
            <label for="message">Additional Notes:</label>
            <textarea id="message" name="message" rows="4" placeholder="Let us know anything important..."></textarea>
        </div>

        <button type="submit"><a href="page 3.html">Submit</button></a>
    </form>
</main>

<footer>
    <p>&copy; 2025 Orion Heights University. All rights reserved.</p>
</footer>

</body>
</html>
